<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 loginBox">
            <h3>Registrar nuevo trabajador</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 form-group">
                    <label for="id">Usuario</label>
                    <input type="id" id="id" formControlName="username" class="form-control"
                        placeholder="Ingrese su nombre de usuario">
                </div>
                <div class="row mb-3 form-group">
                    <label for="fullname">Nombre Completo</label>

                    <div class="col" id="fullname">
                        <input formControlName="firstName" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col">

                        <input formControlName="lastName" class="form-control" placeholder="Apellido">
                    </div>
                </div>
                <div class="mb-3 form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Correo">
                </div>
                <div class="mb-3 form-group">
                    <label for="phone">Teléfono</label>
                    <input type="phone" id="phone" formControlName="phone" class="form-control" placeholder="# de tel">
                </div>
                <div class="mb-3 form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" formControlName="password" class="form-control"
                        placeholder="Contraseña">
                </div>

                <ng-container *ngIf="this.message">
                    <p>
                        {{this.message}}
                    </p>
                </ng-container>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Cédula</th>
                            <th>Hash</th>
                            <th>Nombre</th>
                            <th>Primer Apellido</th>
                            <th>Segundo Apellido</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let worker of worker_list">
                            <td>{{worker.cedula}}</td>
                            <td>{{worker.password_hash}}</td>
                            <td>{{worker.nombre}}</td>
                            <td>{{worker.primer_apellido}}</td>
                            <td>{{worker.segundo_apellido}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
