<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" data-bs-interval="2000">
        <div class="carousel-item active">
            <img src="assets/Mountain.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5 [ngStyle]="{'font-size': 120*fontSize +'%'}">La vacaciones de sus sueños con hasta 20% de descuento
                </h5>
                <p [ngStyle]="{'font-size': 100*fontSize +'%'}">Descuento en viajes a Guatemala.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="assets/Vietnam.jpeg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5 [ngStyle]="{'font-size': 120*fontSize +'%'}">Vietnam con promoción!</h5>
                <p [ngStyle]="{'font-size': 100*fontSize +'%'}">8.5% de descuento en tiquetes a Vietnam.1</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="assets/Jordan.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5 [ngStyle]="{'font-size': 120*fontSize +'%'}">Cumple tu sueño de visitar Jordan. Con 30% de
                    descuento!</h5>
                <p [ngStyle]="{'font-size': 100*fontSize +'%'}">30% descuento en viajes selectos a Jordan. Aplican
                    restricciones.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
