<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-1 loginBox">
            <h3>{{this.formTitle}}</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 form-group">
                    <label for="id">Usuario</label>
                    <input type="id" id="id" formControlName="username" class="form-control"
                        placeholder="Ingrese su nombre de usuario">
                </div>
                <div class="row mb-3 form-group">
                    <label for="fullname">Nombre Completo</label>

                    <div class="col" id="fullname">
                        <input formControlName="firstName" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col">

                        <input formControlName="lastName" class="form-control" placeholder="Apellido">
                    </div>
                </div>
                <div class="mb-3 form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Correo">
                </div>
                <div class="mb-3 form-group">
                    <label for="phone">Teléfono</label>
                    <input type="phone" id="phone" formControlName="phonenumber" class="form-control"
                        placeholder="# de tel">
                </div>
                <ng-container *ngIf="!this.editing">
                    <div class="mb-3 form-group">
                        <label for="1">Contraseña</label>
                        <input type="password" id="password" formControlName="password" class="form-control"
                            placeholder="Contraseña">
                    </div>
                </ng-container>
                <div class="mb-3 form-check">
                    <input class="form-check-input" formControlName="isStudent" type="checkbox" value=""
                        (change)="onStudentChange($event)" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Estudiante
                    </label>
                </div>
                <ng-container *ngIf="this.isStudent">
                    <div class="mb-3 form-group">
                        <label for="uni">Universidad</label>
                        <input id="uni" formControlName="university" class="form-control"
                            placeholder="El nombre de su universidad">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="studentId">Id estudiantil</label>
                        <input type="id" id="studentId" formControlName="studentId" class="form-control"
                            placeholder="Su id estudiantil">
                    </div>
                </ng-container>

                <ng-container *ngIf="this.message">
                    <p>
                        {{this.message}}
                    </p>
                </ng-container>
                <div class="row g-2">
                    <button type="submit" class="btn btn-primary">{{this.editing? "Editar" : "Registrar"}}</button>

                    <ng-container *ngIf="this.editing">
                        <button class="btn btn-danger" type="reset" (click)="cancelForm()">
                            Cancelar
                        </button>
                    </ng-container>
                </div>
            </form>
        </div>
        <div class="col-md-6 col-md-offset-1">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <!-- <th>UUID</th> -->
                            <th>Usuario</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Universidad</th>
                            <th>ID Universitario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let worker of worker_list">
                            <!-- <td>{{worker.id}}</td> -->
                            <td>{{worker.username}}</td>
                            <td>{{worker.firstName}}</td>
                            <td>{{worker.lastName}}</td>
                            <td>{{worker.phonenumber}}</td>
                            <td>{{worker.email}}</td>
                            <td>{{worker.university || "N/A"}}</td>
                            <td>{{worker.studentId || "N/A"}}</td>
                            <td>
                                <div className="container">


                                    <div className="d-grid gap-2 col-6 mx-auto">
                                        <button type="button" class="btn btn-secondary"
                                            (click)="activateEditing(worker.id)">
                                            Editar
                                        </button>
                                        <button type="button" class="btn btn-danger"
                                            (click)="deleteUserSubmit(worker.id)">
                                            Eliminar
                                        </button>
                                    </div>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
