<div class="container">

    <div class="col-md-6 col-md-offset-3 loginBox">
        <div class="row">
            <h3>Regístrese</h3>
        </div>
        <div class="row mb-5">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 form-group">
                    <label for="id">Usuario</label>
                    <input type="id" id="id" formControlName="username" class="form-control"
                        placeholder="Ingrese su nombre de usuario">
                </div>
                <div class="row mb-3 form-group">
                    <label for="fullname">Nombre Completo</label>

                    <div class="col" id="fullname">
                        <input formControlName="firstName" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col">

                        <input formControlName="lastName" class="form-control" placeholder="Apellido">
                    </div>
                </div>
                <div class="mb-3 form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Correo">
                </div>
                <div class="mb-3 form-group">
                    <label for="phone">Teléfono</label>
                    <input type="phone" id="phone" formControlName="phone" class="form-control" placeholder="# de tel">
                </div>
                <div class="mb-3 form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" formControlName="password" class="form-control"
                        placeholder="Contraseña">
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" formControlName="isStudent" type="checkbox" value=""
                        (change)="onStudentChange($event)" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Estudiante
                    </label>
                </div>
                <ng-container *ngIf="this.isStudent">
                    <div class="mb-3 form-group">
                        <label for="uni">Universidad</label>
                        <input id="uni" formControlName="university" class="form-control"
                            placeholder="El nombre de su universidad">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="studentId">Id estudiantil</label>
                        <input type="id" id="studentId" formControlName="studentId" class="form-control"
                            placeholder="Su id estudiantil">
                    </div>

                </ng-container>
                <ng-container *ngIf="this.message">
                    <p class="warning">
                        {{this.message}}
                    </p>
                </ng-container>
                <button type="submit" class="btn btn-primary">Regístrese</button>
            </form>
        </div>
    </div>
</div>
